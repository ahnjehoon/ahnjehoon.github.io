<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>MuTube</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Noto+Sans+KR|Noto+Serif|Noto+Serif+KR|Stylish&display=swap" rel="stylesheet">

    <style>
    body{
        font-family: 'Noto Sans KR', sans-serif;
        font-family: 'Noto Serif', serif;
        font-family: 'Noto Serif KR', serif;
        font-family: 'Stylish', sans-serif;
        font-family: 'Nanum Gothic', sans-serif;
    }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MuTube</a>
        <!-- < ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="#">가져오기</a></li>
            <li class="nav-item"><a class="nav-link" href="#">내보내기</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="hideVideo()">동영상 숨기기</a></li>
        </ul> -->
    </nav>
    <div class="container">
        <div class="text-center md-4">
            <div id="player" class="mt-3"></div>
            <div>
                    <i class="mr-2 fas fa-retweet fa-2x"></i>
                    <i class="mr-2 fas fa-fast-backward fa-2x" onclick="javascript:playFirst()"></i>
                    <i class="mr-2 fas fa-backward fa-2x" onclick="javascript:playPrev()"></i>
                    <i class="mr-2 fas fa-play fa-2x" onclick="javascript:player.playVideo()" id="playBtn"></i>
                    <i class="mr-2 fas fa-pause fa-2x" onclick="javascript:player.pauseVideo()" id="pauseBtn"></i>
                    <i class="mr-2 fas fa-forward fa-2x" onclick="javascript:playNext()"></i>
                    <i class="mr-2 fas fa-fast-forward fa-2x" onclick="javascript:playLast()"></i>
                    <i class="mr-2 fas fa-random fa-2x"></i>
                    <!-- <i class="mr-2 fas fa-exchange-alt fa-2x"></i> -->
            </div>
            <div>
                <a class="btn btn-primary btn-block mb-4" href="#" role="button" data-toggle="modal" data-target="#addModal">추가</a>
            </div>
            <table class="table table-hover table-sm">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col" class="text-left">제목</th>
                        <th scope="col">삭제</th>
                    </tr>
                </thead>
                <!-- 플레이 리스트 박는곳 -->
                <tbody id='musicList'></tbody>
            </table>
        </div>
    </div>

    

    <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content ">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">음악 추가</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="input-group mb-3" onsubmit="return false">
                        <input type="text" class="form-control" placeholder="검색어를 입력해주세요" id="searchKeyword" onkeypress="getSearchList()">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" onclick="javascript:getSearchList()">검색</button>
                        </div>
                    </form>
                    <div class="input-group mb-3">
                        <table class="table table-hover table-sm ">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">썸네일</th>
                                    <th scope="col" class="text-left">제목</th>
                                    <th scope="col">추가</th>
                                </tr>
                            </thead>
                            <tbody id="searchModal">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <!--scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- custom script -->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
